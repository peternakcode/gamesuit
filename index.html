<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<title>Suit Game</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="block">
		<span>Layar terlalu kecil untuk membuka halaman</span>
	</div>

	<div class="splash">
		<div class="center">
			<h1>JAN-Ken</h1>
			<button class="start">Mulai Game</button>
		</div>
	</div>

	<div id="ninja-ken" class="goyang"></div>

	<div class="skor">
		<span class="skor-ken" title="Skor Ninja ken">0</span>
		<span class="skor-player" title="Skor Anda">0</span>
	</div>

	<div class="pilih">
		<button id="batu" title="pilih batu"></button>
		<button id="gunting" title="pilih gunting"></button>
		<button id="kertas" title="pilih kertas"></button>
	</div>

	<button id="reset" title="Mulai ulang permainan">Reset game</button>

	<script src="script.js"></script>
</body>
</html>
